<!-- The content below is only a placeholder and can be replaced. -->

<div class="msg">
  <div class="head">
    <button class="reset-btn" (click)="Reset()">Reset</button>
    <h1>{{ title }}!</h1>
  </div>
  <div class="chat">
    <div *ngFor="let messagesAndResponse of messagesAndResponses" class="{{ messagesAndResponse.style }}" (click)="showOptions(messagesAndResponse)">
      <div *ngIf="messagesAndResponse.image"> <img src="{{ messagesAndResponse.image }}" /> </div>
      <h2 class="bubble-text">{{ messagesAndResponse.data }}</h2>
    </div>
  </div>

  <div class="wrapper">
    <div class="selection">
      <div class="buttons">
        <button (click)="showOptions(btn)" class="btn" *ngFor="let btn of btns; let i = index">
          {{ i + 1 }}. {{ btn.option }}
        </button>
      </div>
      <div class="inputField">
        <h1 style="color: white; font-size: 1em"> Command : </h1>
        <input type="text" class="response-command" name="responseCommand" placeholder="Response Command" (keypress)="sendMessage($event)" />
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
