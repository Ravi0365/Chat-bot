<!-- The content below is only a placeholder and can be replaced. -->

<div class="msg">
  <div class="head">
    <button class="reset-btn" (click)="Reset()">Reset</button>
    <h1>{{ title }}!</h1>
  </div>
  <div class="chat">
    <div
      *ngFor="let messagesAndResponse of messagesAndResponses"
      class="{{ messagesAndResponse.style }}"
    >
      <h2 class="bubble-text">{{ messagesAndResponse.data }}</h2>
    </div>
  </div>

  <div class="wrapper">
    <div class="selection">
      <div class="buttons">
        <button
          (click)="showOptions(btn)"
          class="btn"
          *ngFor="let btn of btns; let i = index"
        >
          {{ i + 1 }}. {{ btn.option }}
        </button>
      </div>
      <div class="inputClass">
        <h2>Command :</h2>
        <input
          type="number"
          name="responseNumber"
          max="{{ btns.length }}"
          min="0"
          (keypress)="sendMessage($event)"
        />
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
