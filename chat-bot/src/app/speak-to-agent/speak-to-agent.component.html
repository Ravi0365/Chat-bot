<div class="msg">
  <div class="head">
    <button class="reset-btn" (click)="Reset(true)">Reset</button>
    <h1>{{ title }}!</h1>
  </div>
  <div class="chat">
    <div *ngFor="let singleMessage of messages" class="{{ singleMessage.style }}" (click)="!singleMessage.isDisabled ? showOptions(singleMessage) : null">
      <div *ngIf="singleMessage.messageImage">
        <img [src]="singleMessage.messageImage | safe" />
      </div>
      <ng-container *ngIf="singleMessage.number; else elseTemplate">
        <h2 class="bubble-text">{{singleMessage.number}}. {{ singleMessage.message }}</h2>
      </ng-container>
      <ng-template #elseTemplate>
        <h2 class="bubble-text">{{ singleMessage.message }}</h2>
      </ng-template>
    </div>
  </div>

  <div class="wrapper">
    <div class="selection">
      <div class="inputField">
        <h1 style="color: white; font-size: 1em">Command :</h1>
        <input type="text" class="response-command" name="responseCommand" placeholder="Response Command" (keypress)="sendMessage($event)" />
        <button (click)="sendMessage()">send</button>
      </div>
    </div>
  </div>
</div>
